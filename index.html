<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<!-- during the first time loading the page, the body tag will call the initialize_Game() -->
<body class ="wickCage" onload=initialize_Game()>
    <script src="https://code.jquery.com/jquery.js"></script>
    

    <h1 class= "cageTitle googFont">CAGED IN</h1>

    <div class="allStuff/">

        
            <div >
               
                    <img src="assets/images/cageOne.jpg" class="picSizeOne" height="600px" width="450px">
                    
                </div>
            
    
                <div>
                <div id="game-section" class="mainCage googFont">
                    <p></p>
                    <div>
                        <br>
                        <br>
                        <br>
                        <br>
                        
                       

                      <h3 class="section-title googFont">Wins</h3>
                      <!-- The div where our wins will be shown. -->
                      <div id="showWins"></div>
                    </div>

                    <div>
                        <h3 class="section-title googFont">Losses</h3>
                        <!-- The div where our wins will be shown. -->
                        <div id="showLosses"></div>
                      </div>
                    <div id="current-word-section">
                      <h3 class="section-title googFont">Current Word</h3>
                      <!-- The div where our current word (and guessing progress) will be shown. -->
                      <div id="current-word"></div>
                    
                    </div>
                    <div id="guesses-remaining-section">
                      <h3 class="section-title googFont">Number of Guesses Remaining</h3>
                      <!-- The div where our remaining guesses will be shown. -->
                      <div id="guesses-remaining"></div>
                    </div>
                    <div id="guessed-letters-section">
                      <h3 class="section-title googFont">Letters Already Guessed</h3>
                      <!-- The div where our guesses letters will be shown. -->
                      <div id="guessed-letters"></div>
                    </div>
                    <br>
                    <br>

                    <div>
                        <button class="btn btn-warning btn-xs beesBtn btnFont">
                          Hint!
                        </button>
                    </div>
                    
                    


                  </div>
                </div>
                <div >
               
                    <img src="assets/images/cageTwo.jpg" class="picSizeTwo" height="600px" width="450px">
                    
                </div>

                
    
</div>

<script src="assets/java/wordguess.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
